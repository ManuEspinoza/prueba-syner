<div class="modal-register">
  <div class="modal-register-form">
    <h2 class="modal-title">Editar Usuario</h2>
    <form class="form-horizontal">
      <div class="user-data-section">
        <span class="text">Nombre</span>
        <span id="name" class="form-control">{{user.name}} {{user.lastName}}</span>
      </div>
      <div class="user-data-section">
        <span class="text">Trabajo</span>
        <span id="name" class="form-control">{{user.job}}</span>
      </div>
      <div class="user-data-section">
        <span class="text">Edad</span>
        <span id="name" class="form-control">{{user.age}}</span>
      </div>
    </form>
    <div class="register-divider">
      <hr class="line"><h4>Indicadores</h4>
      <hr class="line">
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(user.id,form)" class="row">
      <label formArrayName="orders" *ngFor="let order of form.controls.orders.controls; let i = index" class="col-md-6">
        <div class="pull-left">{{orders[i].name}}</div>
        <div class="pull-right"><mat-slide-toggle disableRipple class="mat-override" [formControlName]="i">
            <span class="mat-slide-toggle-label-on"><i class="fa fa-check"></i></span>
            <span class="mat-slide-toggle-label-off"><i class="fa fa-times"></i></span>
          </mat-slide-toggle></div>
      </label>
      <hr>
      <div class="col-md-12 ">
          <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
      
    </form>
  </div>
</div>
